version: 0.2

phases:
  install:
    commands:
      - echo install started on `date`
  pre_build:
    commands:
      - echo pre_build started on `date`
  build:
    commands:
      - echo Build started on `date`
  post_build:
    commands:
      - echo Build completed on `date`
      
artifacts:
  files:
    - '**/*'
  base-directory: $CODEBUILD_SRC_DIR